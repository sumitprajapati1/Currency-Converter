<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet"/> 
</head>
<body>
    <div class="container">  
        <h1> Currency Converter </h1>            <!-- heading of Project -->

        <form>
            
            <div class="amount">                 <!-- Amount class -->
                <p> Enter Amount </p>
                <input value="1" type="text"/>
            </div>

            <div class="dropdown">              

                <div class="from">                 <!--  From class (from which we have to convert currency)-->
                    <p> From </p>
                    <div class="select-container">                 <!--Select container for Dropdowns of Country-->
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select name="from"> 
                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>      <!-- Exchange icon -->

                <div class="to">                <!--  to class (to which country we have  to convert currency)-->
                    <p> TO </p>
                    <div class="select-container">                 <!--Select container for Dropdowns of Country-->
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name="from"> 
                        </select>
                    </div>

                </div>
            </div>
            <div class="msg"> 1 USD = 83.5 INR </div>
            <button > Get Exchange Rate </button>

        </form>
    </div>
    
    <script src="codes.js"></script>
    <script src="script.js"> </script>
</body>
</html>
